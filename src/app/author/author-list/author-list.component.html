<div class="row">
    <div class="offset-10 col-md-2 mt-2"><a [routerLink]="['/author/create']">Create author</a> </div>
  </div> <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Author name</th>
              <th>Details</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let author of authors">
              <td>{{author.name}}</td>
              <td><button type="button" id="details" class="btn btn-primary" 
                (click)="getAuthorDetails(author.id)">Details</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

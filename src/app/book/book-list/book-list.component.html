<div class="row">
    <div class="offset-10 col-md-2 mt-2"> <a [routerLink]="['/book/create']">Create book</a> </div>
  </div> <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{book.title}}</td>
              <td><button type="button" id="update" class="btn btn-success"
                (click)="redirectToUpdatePage(book.id)">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
